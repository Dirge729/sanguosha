<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Role</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/role.css">
  <script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
  <section class="main">
    <div class="content">
      <!-- 全部角色 选择区 -->
      <div class="roleAll">
        <ul>
          <!-- check为选中的角色 默认第一个被选中 -->
          <li class="check">
            <img src="../images/role/role1.jpg" alt="">
          </li>
          <li>
            <img src="../images/role/role2.jpg" alt="">
          </li>
          <li>
            <img src="../images/role/role3.jpg" alt="">
          </li>
          <li>
            <img src="../images/role/role4.jpg" alt="">
          </li>
          <li>
            <img src="../images/role/role5.jpg" alt="">
          </li>
          <li>
            <img src="../images/role/role6.jpg" alt="">
          </li>
          <li>
            <img src="../images/role/role7.jpg" alt="">
          </li>
          <li>
            <img src="../images/role/role8.jpg" alt="">
          </li>
          <li>
            <img src="../images/role/role9.jpg" alt="">
          </li>
        </ul>
      </div>
      <!-- 选中的角色 -->
      <div class="choices">
        <img src="../images/role/role1.jpg" alt="">
        <!-- 选定按钮 -->
        <div class="btn"></div>
      </div>
      
    </div>
    <!-- 背景音乐 -->
    <audio class="roleMusic" src="../audio/music1.mp3" autoplay></audio>
    <audio class="backgroundMusic2" src="../audio/loadingMusic.mp3" autoplay loop></audio> 
  </section>
  <script src="../js/role.js"></script>
</body>
</html>
